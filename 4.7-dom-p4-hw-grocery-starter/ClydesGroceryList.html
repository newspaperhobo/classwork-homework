<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <title>DOM Exercise</title>
</head>

<body>
    <div class="header">
        <img class="" src="list-icon.png" alt="list-logo">        
        <h1>Clyde's Grocery List</h1>
    </div>

    <div class="main-content">
        <p>Clyde has very bad memory so construct a list for him so his girlfriend doesn't get mad at him</p>
        <h2>Grocery Items:</h2>
        <ul id="grocery-list">

        </ul>

        <div class="total-area display-none">
            <p><span id="item-count"></span> : Items in the list.</p>          
        </div>
    
        <div class="btn-controls">
            <input type="button" class="" value="GET TOTAL" onclick="getTotal()">
            <br>
            <input type="button" class="" value="ADD item" onclick="addItem()">

            <!-- Bonus -->
            <input type="button" class="" value="REMOVE item" onclick="removeItem()">
            <!-- end bonus-->            
        </div>
    </div>

    <script src="solution.js"></script>
</body>

</html>
